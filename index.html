<!DOCTYPE html>
<html>
	<head>

		<!-- <meta http-equiv="refresh" content="10" /> -->
		<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />

		<script src="http://www.babylonjs.com/babylon.js"></script>
		<script src="http://babylonjs-playground.com/babylon.gridMaterial.min.js"></script>
		<script src="https://raw.githubusercontent.com/dataarts/dat.gui/master/build/dat.gui.min.js"></script>
		
		<script type="text/javascript" src="scripts/generateAxis.js"></script>
		<script type="text/javascript" src="scripts/generateGrid.js"></script>
		<script type="text/javascript" src="scripts/generateCluster.js"></script>
		<script type="text/javascript" src="scripts/backgroundColor.js"></script>

		<link rel="stylesheet" href="style/style.css" media="screen" title="no title" charset="utf-8">

		<title>Visual 3D Cluster - Visualizador tridimensional de grafos
			e clusters</title>

	</head>
	<body>
		<canvas id="renderCanvas" touch-action="none">"></canvas>
		<span class="label" id="fpsLabel">FPS</span>
		<!-- Menu -->
		<div id="controlPanel">
			<div id="controlsZone">
				<p>
					<label class="uploadLabel">
						<input id="fileinput" type="file"/>
						<span>Upload file...</span>
					</label>
				</p>
				<p>
					<button id="fullscreen">Fullscreen</button>
				</p>
				<p>
					<button id="enableDebug">Debug</button>
				</p>
			</div>
			<div class="tag">Menu</div>
			<div class="tag" id="clickableTag"></div>
		</div>
		
		<!-- Menu control script -->
		<script type="text/javascript" src="scripts/menu.js"></script>
		<!-- Scene -->
		<script type="text/javascript" src="scripts/script.js" ></script>
	</body>
</html>
